    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        /* æ¸…é™¤é»˜è®¤æ ¼å¼ */

body {

    /* è®¾ç½®å·¥å…·æŒ‰é’® åœ†è§’ é¡µè¾¹è· èƒŒæ™¯è‰² å­—ä½“é¢œè‰² é¼ æ ‡ç§»åˆ°ä¸Šé¢æœ‰å°æ‰‹ */
        .toolbar button{
             border-radius: 5px;
            padding: 10px 20px;
            margin: 0 15px;

            cursor: pointer;
        }
         /* é¼ æ ‡æ”¾åœ¨æŒ‰é’®ä¸Šé¢çš„æ—¶å€™æœ‰é˜´å½± */
        .toolbar button:hover {
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
            
        }
        /* æŒ‰é’®activeçš„æ—¶å€™æ˜¾ç¤ºè“è‰² */
        .toolbar button.active {
            background: #007bff;
        }

      /* ç”»å¸ƒç›’å­ */
        .grid-container {
            width: 550px;
            height: 550px;
            border: 2px solid #b4afaf; 
            background: white;
            position: relative;
            margin: 0 auto;
        }
        /* ç”»å¸ƒæ ¼å­ äºŒç»´å¡«å…… 50x50å¡«å…… */
         .grid { 
            display: grid;
            grid-template-columns: repeat(50, 1fr);
            grid-template-rows: repeat(50, 1fr);
            width: 100%;
            height: 100%;
        }
        /* æ ¼å­è¾¹æ¡† */
         .cell {
            border: 0.5px solid #f0f0f0;
           
        } 
        /* é¢œè‰²é€‰æ‹©å™¨ ä¸€è¡Œæ°´å¹³æ’åˆ— å±…ä¸­å¯¹é½ */
        .color-palette {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
           
        }
        /* é¢œè‰²é€‰é¡¹æ­£æ–¹å½¢å°å— åœ†è§’ é¼ æ ‡åœ¨ä¸Šè¾¹æ˜¾ç¤º */
        .color-option {
            width: 27px; 
           
            height: 27px;
            cursor: pointer;
          border-radius: 3px;

        }
    </style>
</head>
<body>
    <div id="app">
        <br>

    
        <!-- v-bindæ§åˆ¶ç‚¹å‡»äº‹ä»¶ é€‰ä¸­çš„å˜active æ‰§è¡Œç›¸åº”çš„å·¥å…·å‡½æ•°-->
        <div class="toolbar">
            <button @click="tool = 'brush'" :class="{ active: tool === 'brush' }">ğŸ–Œï¸</button>
            <button @click="tool = 'eraser'" :class="{ active: tool === 'eraser' }">ğŸ§½</button>
            <button @click="changeBackgroundColor" class="change-bg":class="{ active: isChangingBackground}">ğŸª£</button>
            <button @click="resetGrid">ğŸ”„</button>
        </div>

        <!-- v-foréå†é¢œè‰²æ•°ç»„ v-bindä¿®æ”¹ç›’å­æ ·å¼ä¸ºcolor è®¾ç½®æ¡ä»¶ï¼ˆselect=color)
         v-onè®¾ç½®ç‚¹å‡»äº‹ä»¶é€‰ä¸­é¢œè‰² -->
        <div class="color-palette">
            <div v-for="color in colors" 
                 :key="color"
                 :style="{ backgroundColor: color }"
                 class="color-option"
                 :class="{ selected: selectedColor === color }"
                 @click="selectedColor = color">
            </div>
     
            </div>
        <!-- é¼ æ ‡ç‚¹å‡»å¼€å§‹ç”»ç”» é¼ æ ‡ç§»åŠ¨ç”»ç”» é¼ æ ‡ç¦»å¼€åœæ­¢ç”»ç”»
          éå†æ•°ç»„ è®©.rowä¸å‚ä¸æ¸²æŸ“ å†…éƒ¨çš„å•å…ƒæ ¼å‚ä¸æ¸²æŸ“
          å†…éƒ¨å•å…ƒæ ¼çš„èƒŒæ™¯ç”¨v-bindåŠ¨æ€æ¸²æŸ“-->
        <div class="grid-container" 
             @mousedown="startDrawing"
             @mousemove="draw"
             @mouseup="stopDrawing"
             @mouseleave="stopDrawing">
            <div class="grid">
                <div v-for="(row, rowIndex) in grid" 
                     :key="'row-' + rowIndex" 
                     class="row" 
                     style="display: contents;">
                    <div v-for="(color, colIndex) in row" 
                         :key="'cell-' + rowIndex + '-' + colIndex"
                         class="cell"
                         :style="{ backgroundColor: color }"
                         @mousedown="setPixel(rowIndex, colIndex)">
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>

    <script>
        new Vue({
            el: '#app',
            //åˆå§‹åŒ–å˜é‡å’Œæ•°ç»„ åˆå§‹é€‰é¡¹ä¸ºç”»ç¬” é»‘è‰² ä¸å¡«å……
            data: {
                gridSize: { rows: 50, cols: 50 },
                grid: [],
                colors: [
                        '#000000','#FFFFFF','#FF0000','#00FF00','#0000FF','#FFFF00','#FF00FF','#00FFFF','#C0C0C0','#808080','#800000','#008000',
                        '#000080','#808000','#800080','#008080','#FFA500','#FFC0CB','#A52A2A','#D2691E','#4B0082','#FFD700','#708090','#2F4F4F'
                        
                ],
                selectedColor: '#000000',
                tool: 'brush',
                isDrawing: false,
                isChangingBackground: false
            },
            // åˆ›å»ºé˜¶æ®µ å‘é€åˆå§‹åŒ–æ¸²æŸ“è¯·æ±‚
            created() {
                this.resetGrid();
            },
            //åˆ›å»ºäºŒç»´ç½‘æ ¼æ•°ç»„ç»™grid
            methods: {
                resetGrid() {
                    this.grid = Array.from({ length: this.gridSize.rows }, () => 
                        Array(this.gridSize.cols).fill('#FFFFFF'),
                        alert('ç¡®å®šè¦é‡ç½®ç”»æ¿ä¿¡æ¯å—')
                    );
                    
                },
                //æŠŠtoolnameå‚æ•°ä¼ ç»™toolå˜é‡ åˆå§‹ä¸å¡«å……èƒŒæ™¯é¢œè‰²
                 setTool(toolName) {
                    this.tool = toolName;
                    this.isChangingBackground = false;
                },
                
               
                
                // æ”¹å˜èƒŒæ™¯è‰²å‡½æ•° 
                changeBackgroundColor() {
                    this.isChangingBackground = true;
                     this.tool = '';
                    if (this.isChangingBackground) {
                alert('ğŸ¨ è¯·å…ˆé€‰æ‹©é¢œè‰²ï¼Œç„¶åç‚¹å‡»ç”»å¸ƒåº”ç”¨èƒŒæ™¯è‰²å¡«å……ã€‚');
            }
                },
                

                    handleCanvasClick(event) {
                    if (this.isChangingBackground) {
                        // èƒŒæ™¯è‰²æ¨¡å¼ï¼šåªæ”¹å˜èƒŒæ™¯è‰²ï¼Œä¸è¿›è¡Œç½‘æ ¼ç»˜åˆ¶
                       
                        return;
                    }
                    
                    // æ­£å¸¸æ¨¡å¼ï¼šè¿›è¡Œç½‘æ ¼ç»˜åˆ¶
                    this.startDrawing(event);
                },
                // ä¿®å¤ï¼šç²¾ç¡®çš„åæ ‡è®¡ç®—æ–¹æ³•
                getGridPosition(event) {
                    const gridElement = event.currentTarget; // ä½¿ç”¨currentTargetè€Œä¸æ˜¯target
                    const rect = gridElement.getBoundingClientRect();
                    
                    // è€ƒè™‘é¡µé¢æ»šåŠ¨å’Œå…ƒç´ ä½ç½®
                    const x = event.clientX - rect.left;
                    const y = event.clientY - rect.top;
                    
                    // ç¡®ä¿åæ ‡åœ¨ç½‘æ ¼èŒƒå›´å†…
                    const boundedX = Math.max(0, Math.min(x, rect.width - 1));
                    const boundedY = Math.max(0, Math.min(y, rect.height - 1));
                    
                    const cellWidth = rect.width / this.gridSize.cols;
                    const cellHeight = rect.height / this.gridSize.rows;
                    
                    const col = Math.floor(boundedX / cellWidth);
                    const row = Math.floor(boundedY / cellHeight);
                    
                    return { 
                        row: Math.max(0, Math.min(row, this.gridSize.rows - 1)),
                        col: Math.max(0, Math.min(col, this.gridSize.cols - 1))
                    };
                },
                
                setPixel(row, col) {
                    if (row < 0 || row >= this.gridSize.rows || col < 0 || col >= this.gridSize.cols) {
                        return;
                    }
                    if (this.isChangingBackground) {
                // å¡«å……æ•´ä¸ªç”»å¸ƒä¸ºé€‰ä¸­é¢œè‰²
                for (let i = 0; i < this.gridSize.rows; i++) {
                    for (let j = 0; j < this.gridSize.cols; j++) {
                        Vue.set(this.grid[i], j, this.selectedColor);
                    }
                }
                this.isChangingBackground = false; // å¡«å……å®Œæˆåé€€å‡ºæ¨¡å¼
                return;
            }
                    if (this.tool === 'brush') {
                        Vue.set(this.grid[row], col, this.selectedColor);
                    } else if (this.tool === 'eraser') {
                        Vue.set(this.grid[row], col, '#FFFFFF');
                    }
                },
                
                startDrawing(event) {
                    this.isDrawing = true;
                    const { row, col } = this.getGridPosition(event);
                    this.setPixel(row, col);
                },
                
                draw(event) {
                    if (!this.isDrawing) return;
                    const { row, col } = this.getGridPosition(event);
                    this.setPixel(row, col);
                },
                
                
                stopDrawing() {
                    this.isDrawing = false;
                }
            }
        });
    </script>
